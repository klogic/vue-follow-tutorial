<html>
  <header>
    <title>vue-follow-toturial</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </header>
  <body>
    <div id="app-7">
      <ol>
        <todo-item
          v-for="item in groceryList"
          v-bind:todo="item"
          v-bind:key="item.id"
        ></todo-item>
      </ol>
    </div>
    <div id="components-demo">
      <button-counter></button-counter>
    </div>
    <div id="example" v-on:click="a+=1">{{a}}</div>
    <p id="with-v-html">
      Using v-html directive: {{data}}
    </p>

    <p id="without-v-html">
      Using v-html directive: <span v-html="data"></span>
    </p>
    <div id="example-2">
      <p>Original message: "{{ message }}"</p>
      <p>Computed reversed message: "{{ lastName }}"</p>
    </div>
  </body>

  <script src="./js/index.js"></script>
</html>
