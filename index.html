<html>
  <header>
    <title>vue-follow-toturial</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </header>
  <body>
    <div id="app-7">
      <ol>
        <todo-item
          v-for="item in groceryList"
          v-bind:todo="item"
          v-bind:key="item.id"
        ></todo-item>
      </ol>
    </div>
    <div id="components-demo">
      <button-counter></button-counter>
    </div>
    <div id="example" v-on:click="a+=1">{{a}}</div>
  </body>
  <script src="index.js"></script>
</html>
